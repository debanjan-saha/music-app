<div class="featured-items">
  <div class="featured-title">Featured {{ entityName }}</div>
  <div class="featured-content">
    <div class="item floating-panel" *ngFor="let item of displayedItems?.slice(0, 6); let index = index;">
      <img class="item-thumbnail" loading="lazy" src="https://picsum.photos/170?random={{index}}">
      <div class="item-title">{{ item.title }}</div>
      <div class="item-subtitle">{{ item.subtitle }}</div>
    </div>
  </div>
</div>
