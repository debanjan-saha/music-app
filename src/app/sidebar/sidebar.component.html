<div class="sidebar-content floating-panel">
  <div class="user-profile">
    <div class="user-dp">
      <img class="thumbnail" loading="lazy" [src]="user?.picture?.large">
      <div class="online-status"></div>
    </div>
    <div class="user-name">{{ user?.name?.first + ' ' + user?.name?.last }}</div>
    <div class="user-email">{{ user?.email }}</div>
  </div>
  <app-music-player></app-music-player>
</div>
